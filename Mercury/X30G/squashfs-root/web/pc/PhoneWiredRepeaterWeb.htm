<script type="text/javascript">
	function init()
	{
		wzdSelectInit("netModeSel", wzOptions, LINK_TYPE_WIRED_REPEATER, wzdNetWorkModeChange);
		id("sub").onclick = function(){
			loadPage("PhoneWired.htm", "phCon");
		};
		id("backDetect").onclick = function(){
			loadPage("PhoneNetworkWeb.htm", "phCon");
		}
		if(slp.gSysModeSupport) {
			$("#backDetect").show();
		} else {
			$("#backDetect").hide();
		}
	}
	init();
</script>
<style type="text/css">
.meshHelp{
    width: 260px;
    font-size: 13px;
	color: #666666;
	margin: 0 auto;
}
.meshHelpTip{
    line-height: 20px;
}
#backDetect{
	color: #333333;
	margin-top: 12px;
	background: #E0E0E0;
}
</style>
<h1 class="phoneTitle">{%label.netSet%}</h1>
<ul class="phInputUl">
	<li class="phInputLi">
		<label for="netModeSel">{%label.netMode%}</label>
		<i class="clapboard"></i>
		<span id="netModeSel" class="phSelect">
			<span class="value">{%label.dhcp%}</span>
			<i class="arrow"></i>
		</span>
	</li>
</ul>
<div class="meshHelp">
    <div id="meshHelpTip1" class="meshHelpTip">
        1.如果前端路由器为"Mesh"路由器，推荐使用"Mesh"功能扩展无线网络。仅在前端路由器不支持"Mesh"功能时，才推荐使用本路由器的AP（有线中继）模式。
    </div>
    <div id="meshHelpTip2" class="meshHelpTip">
        2.确保本路由器与前端路由器的LAN口通过网线连接。
    </div>
    <div id="meshHelpTip3" class="meshHelpTip">
        3.本路由器与前端路由器将处于同一局域网中，可以互访。
    </div>
    <div id="meshHelpTip4" class="meshHelpTip">
        4.AP模式下部分插件和功能不可用。
    </div>
</div>
<div class="phFunc">
	<label id="sub" class="phOneBtn">{%btn.nextStep%}</label>
	<label id="backDetect" class="phOneBtn">重新检测上网方式</label>
</div>
