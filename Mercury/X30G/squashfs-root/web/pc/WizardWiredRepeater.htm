<script type="text/javascript">
	function init()
	{
		function next()
		{
			loadPage("WizardWiredWifiCfg.htm", "wizardCon");
		};

		var nextBtn = new Button({
			text:btn.nextStep,
			onClick:next,
			type:Button.TYPE.PRIMARY,
			id:"sub"
		});
		var autoDetect = new Button({
			text: btn.autoDetect,
			onClick: wzdWanDetect,
			type: Button.TYPE.SECONDARY,
			props:{width: "84px", marginLeft: "16px", display: "inline-table"},
			id:"autoDetect"
		});
		selectInit("netModeSel", gWizardData.wanSelectOptions, LINK_TYPE_WIRED_REPEATER, wzdNetWorkModeChange);
	}
	init();
</script>
<style>
p#bridgeWarning{
	display: none;
	width: 280px;
	margin: 0 auto 24px auto;
	box-sizing: border-box;
}
.meshHelp{
	margin-top: 24px;
}
.meshHelpTip{
	width: 376px;
	margin-left: 339px;
	font-size: 12px;
	color: #999999;
}
#meshHelpCon{
    cursor:pointer;
}
</style>
<ul class="wzdUl">
	<li class="wizardSkip"><span class="wzdSkipDes">{%label.skipWzd%}</span></li>
	<li class="wizardBody" id="wiredInput">
		<h1>{%label.netSet%}</h1>
		<p id="bridgeWarning" class="commonErrTip">{%label.bridgeWanWarning%}</p>
		<ul id="netModeSelUl" class="inputCMPT medium innerLbl">
			<li class="inputLi" style="display:inline-table">
				<label>{%label.netMode%}</label>
				<span class="selectWrap">
					<span id="netModeSel" class="select">
						<span class="value"></span>
						<i class="arrow iconfont icon-folddropdown"></i>
					</span>
				</span>
			</li>
			<div id="autoDetect"></div>
		</ul>
	</li>
	<li class="wzdSubBtn">
		<div id="sub"></div>
	</li>
	<div class="meshHelp">
		<div id="meshHelpTip1" class="meshHelpTip">
			1.如果前端路由器为"Mesh"路由器，推荐使用"Mesh"功能扩展无线网络。仅在前端路由器不支持"Mesh"功能时，才推荐使用本路由器的AP（有线中继）模式。
		</div>
		<div id="meshHelpTip2" class="meshHelpTip">
			2.确保本路由器与前端路由器的LAN口通过网线连接。
		</div>
		<div id="meshHelpTip3" class="meshHelpTip">
			3.本路由器与前端路由器将处于同一局域网中，可以互访。
		</div>
		<div id="meshHelpTip4" class="meshHelpTip">
			4.AP模式下部分插件和功能不可用。
		</div>
	</div>
</ul>
