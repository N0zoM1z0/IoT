{title:n.lang_t("firmware.cloud_upgrade"),content:n.lang_t("firmware.check_if_newver"),btnText:n.lang_t("common.back")}),"stop"):"4"==t.cloudFwStatus?(n.newVersion=t.newVersion,n.result=4,Cstool.Flag({title:n.lang_t("firmware.cloud_upgrade"),content:n.lang_t("firmware.found_newfw")+": "+t.newVersion,btnText:n.lang_t("config.update"),ok:function(){var t={flags:"0",cloudFlag:"1"};uiPost.setUpgradeFW(t,function(t){Cstool.Flag({title:n.lang_t("firmware.cloud_upgrade"),content:n.lang_t("config.msg8"),type:"wait"})})}}),"stop"):"5"==t.cloudFwStatus?(n.result=5,Cstool.Flag({title:n.lang_t("firmware.cloud_upgrade"),content:n.lang_t("firmware.cloudUpdateing"),btnText:n.lang_t("common.back")}),"stop"):void(n.result=3)})}})})},autoFun:function(){$(window).height()<380?($(".white-layout-body").css("height",.78*window.innerHeight+"px"),$(".white-layout").css("minHeight",.78*document.body.clientHeight+"px")):($(".white-layout-body").css("height",.86*window.innerHeight+"px"),$(".white-layout").css("minHeight",.8*document.body.clientHeight+"px"))}}}</script><script src="/static/js/main.js"></script></body></html>
