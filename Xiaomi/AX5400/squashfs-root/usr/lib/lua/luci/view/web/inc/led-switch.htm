<div class="mod-set">
    <div class="hd">
        <div class="help">
            <span class="ico"></span>
            <span class="arrow-wrap" id="helpArrow">
                <span class="arrow1"></span>
                <span class="arrow2"></span>
            </span>
        </div>
        <div class="hd-tips-desc"><%:如何自定义及定时控制路由器灯效%></div>
        <h3><%:灯效控制%></h3>
        <%if false then%>
        <div class="switch">
            <a href="#" id="allswitch" class="btn-switch btn-switch-on" data-on="1"></a>
        </div>
        <%end%>
    </div>
    <div class="bd bdSty" style="margin-left: 0;">
        <div class="section section-help" id="helpSection" style="margin: 0 0 25px 160px;">
            <div class="help-cont">
                <span class="help-close"></span>
                <p><%:此页面仅支持对路由器灯效进行简单管理，如需自定义或定时控制灯效请使用米家App绑定此路由器后进行管理%></p>
            </div>
        </div>

        <div class="ledItem">
            <h3><%:状态指示灯%></h3>
            <div class="switch">
                <a href="#" id="ledswitch" class="btn-switch btn-switch-on" data-on="1"></a>
            </div>
            <p><%:开启及关闭此路由器的网络/系统状态指示灯%></p>
        </div>
        <div class="ledItem">
            <h3><%:氛围灯%></h3>
            <div class="switch">
                <a href="#" id="effectswitch" class="btn-switch btn-switch-on" data-on="1"></a>
            </div>
            <p><%:开启及关闭此路由器的氛围灯%></p>
        </div>
        <div class="ledItem">
            <h3><%:网口灯%></h3>
            <div class="switch">
                <a href="#" id="ethledswitch" class="btn-switch btn-switch-on" data-on="1"></a>
            </div>
            <p><%:开启及关闭此路由器的网口灯%></p>
        </div>
    </div>
</div>
