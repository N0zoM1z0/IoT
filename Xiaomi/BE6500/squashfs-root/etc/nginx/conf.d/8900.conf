    server {
        listen      [::]:8900 ssl ipv6only=off;

        ssl_certificate      cert.crt;
        ssl_certificate_key  cert.key;

        ssl_protocols TLSv1.1 TLSv1.2;
        ssl_ciphers  HIGH:!aNULL:!MD5:!SHA;
        ssl_prefer_server_ciphers  on;

        error_page 497 = @fallback;
        keepalive_timeout 0;

        location ~ ^/(img/|js/|xiaoqiang/|favicon.ico) {
            root /www;
            index index.html index.htm;
        }

        location / {
            rewrite ^.*$ /cgi-bin/luci/url_fw;
        }

        location ~ /cgi-bin/luci/ {
            include luci-backend.conf;
        }

        location @fallback {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_pass https://localhost:8900;
        }
    }