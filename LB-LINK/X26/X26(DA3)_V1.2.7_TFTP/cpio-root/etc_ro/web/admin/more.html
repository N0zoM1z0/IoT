			function CountDown(){
			if(maxtime>=0){
			seconds = Math.floor(maxtime);
			msg = seconds;
			$("#timer").html(msg);
			--maxtime;
			}
			else{
			clearInterval(timego);
			$("#dialogspeed").css("display","block");
			$("#speedWait").css("display","none");
			palyspeed(speedUp,speedLoad);
			}
			}
			function start(){
				if(timego){
					clearInterval(timego);
				}
				maxtime=35;
				timego=setInterval("CountDown()",1000);
			}
		function palyspeed(n1,n2){
			// fire animation
			n1=Number(n1.replace(',','').replace(' ',''));
			n2=Number(n2.replace(',','').replace(' ',''));
			var options = {
						   useEasing : true,
						   useGrouping : true,
						   separator : ',',
						   decimal : '.'
							}
		var demo = new CountUp("wlanup", 0, n1, 2, 2.5, options);
		var downSP = new CountUp("wlandown", 0, n2, 2, 2.5, options);
		demo.start();
		downSP.start();
		}
