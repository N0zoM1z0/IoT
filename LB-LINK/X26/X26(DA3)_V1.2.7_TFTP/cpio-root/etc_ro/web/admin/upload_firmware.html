var _singleton = 0;
function uploadFirmwareCheck()
{
    if(_singleton) {
        return false;
    }
    if(document.UploadFirmware.filename.value == ""){
        layer.msg(curlangs.firmware_up,{icon:5});
        return false;
    }
	set_restore = 1;
	document.getElementById("loading").style.display = "block";
    _singleton = 1;
    return true;
}
function pageInit(){
    document.UploadFirmware.UploadFirmwareSubmit.disabled = false;
	document.getElementById("loading").style.display="none";
}
//根据模式显示终端
function mode_terminal(){
	$.ajax({
		type: 'get',
		url: '/goform/get_easy_cfg',
		dataType:"json",
		success: function(msg){
            if(msg=="" || msg=="undefine"){
                return;
            }
            if((typeof msg)=="object"){var data=msg;}
            else{
                var data=eval('('+msg+')');
            }
            if(data.operationmode.toString()=="repeater"){
                $(".menu a").eq(3).css("display","none");
            }
            if(data.operationmode.toString()=="client"){
                $(".menu a").eq(3).css("display","none");
            }
            if(data.operationmode.toString()=="bridge"){
                $(".menu a").eq(3).css("display","none");
            }
            getData_version_info();
		},
		error:function(msg){

		}
	})
}
