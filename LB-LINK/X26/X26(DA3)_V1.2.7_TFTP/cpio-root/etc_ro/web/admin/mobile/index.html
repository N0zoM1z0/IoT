    <script type="text/javascript">
        var NowMode = -1,

        var maxtime = 35 //按秒计算
        var ChannelMode = true;
        var netStatusTimerBool = true;

        get_Router_status()
        routerInfoTimer = setInterval(get_Router_status, 5000)

        function CountDown() {
            if (maxtime >= 0) {
                seconds = Math.floor(maxtime)
                msg = seconds
                $('#timer').html(msg)
                $('.appCallback').unbind('click')
                --maxtime
            } else {
                clearInterval(timego)
                $('#dialogspeed').css('display', 'block')
                $('#speedWait').css('display', 'none')
                $('.appCallback').click(function () {
                    $('#appContent').animate({ left: '50%' }, 500)
                    $('.appMenu').css('display', 'none')
                    $('.hostMenu').css('display', 'block')
                })
                palyspeed(speedUp, speedLoad)
            }
        }
        function start() {
            if (timego) {
                clearInterval(timego)
            }
            maxtime = 35
            timego = setInterval('CountDown()', 1000)
        }
        function palyspeed(n1, n2) {
            // fire animation
            n1 = Number(n1.replace(',', '').replace(' ', ''))
            n2 = Number(n2.replace(',', '').replace(' ', ''))
            var options = {
                useEasing: true,
                useGrouping: true,
                separator: ',',
                decimal: '.',
            }
            var demo = new CountUp('wlanup', 0, n1, 2, 2.5, options)
            var downSP = new CountUp('wlandown', 0, n2, 2, 2.5, options)
            demo.start()
            downSP.start()
        }
        function timeControl(num) {
            if (num) {
                TimeFlag = true
            } else {
                TimeFlag = false
            }
        }
        function aliesGame(obj, e) {
            var keynum
            var theFocus = obj.id
            if (window.event) {
                // IE
                keynum = e.keyCode
            } else if (e.which) {
                // Netscape/Firefox/Opera
                keynum = e.which
            } else {
                return
            }
            if (keynum == 13) {
                $(obj).blur()
            }
        }
        function get_Router_status() {
            $.ajax({
                type: 'get',
                url: '/goform/get_router_status',
                data: { type: 'getrouterstatus' },
                dataType: 'json',
                success: function (msg) {
                    if (typeof msg == 'object') {
                        var data = msg
                    } else {
                        var data = eval('(' + msg + ')')
                    }
                    $('#speed_value').html(data.cpu)
                    $('#mobileCountData').html(data.ternum)
                    $('#fnData').html(data.uptime)
                    $('#versionNumber').html(data.ver)
                    var up = parseInt(data.upspeed)
                    var down = parseInt(data.downspeed)
                    if (up < 1024) {
                        $('#upside_rate').html(up + 'B/s')
                    } else {
                        up = (up / 1024.0).toFixed(1)
                        if (up > 1024) {
                            up = (up / 1024.0).toFixed(1)
                            $('#upside_rate').html(up + 'MB/s')
                        } else {
                            $('#upside_rate').html(up + 'KB/s')
                        }
                    }

                    if (down < 1024) {
                        $('#downside_rate').html(down + 'B/s')
                    } else {
                        down = (down / 1024.0).toFixed(1)
                        if (down > 1024) {
                            down = (down / 1024.0).toFixed(1)
                            $('#downside_rate').html(down + 'MB/s')
                        } else {
                            $('#downside_rate').html(down + 'KB/s')
                        }
                    }
                    if (data.netstatus == 'link') {
                        $('#linkStatusInfo').attr('src', '/admin/images/wanOK.png')
                    } else {
                        $('#linkStatusInfo').attr('src', '/admin/images/wanOff.png')
                    }
                    if (data.operationmode == 'router') {
                        $('#Mode_show').html(curlang.RouteMode)
                        if (data.netstatus == 'link') {
                            $('#netDiagnosis').css('display', 'none')
                        } else {
                            $('#netDiagnosis').css('display', 'inline-block')
                        }
                    } else if (data.operationmode == 'repeater') {
                        $('#Mode_show').html(curlang.RelayMode)
                        $('#setup_terminallist').css('display', 'none')
                    } else if (data.operationmode == 'bridge') {
                        $('#Mode_show').html(curlang.BridgeMode)
                        $('#setup_terminallist').css('display', 'none')
                    } else if (data.operationmode == 'WISP') {
                        $('#Mode_show').html(curlang.WISPmode)
                    } else if (data.operationmode == 'client') {
                        $('#Mode_show').html(curlang.ClientMode)
                        $('#setup_terminallist').css('display', 'none')
                    }
                },
                error: function () { },
            })
        }
        getPage()
        getPages()
        if (getLang() == 'zhcn') {
            var curlang = lang.zhcn
        } else {
            var curlang = lang.en

        function checkWlanInfo() {
            if (NowMode == 4 && curVersion) {
                var twoName = CheckSSID($('#doubleWifiName').val())
                if (!twoName) {
                    return false
                }
                var twoPass = CheckSSIDKey($('#doubleWifiPass').val())
                if (!twoPass) {
                    return false
                }
                return true
            } else {
                var oneName = CheckSSID($('#floatWifiName').val())
                if (!oneName) {
                    return false
                }
                var onePass = CheckSSIDKey($('#floatWifiPass').val())
                if (!onePass) {
                    return false
                }
                if (curVersion) {
                    var twoName = CheckSSID($('#doubleWifiName').val())
                    if (!twoName) {
                        return false
                    }
                    var twoPass = CheckSSIDKey($('#doubleWifiPass').val())
                    if (!twoPass) {
                        return false
                    }
                }
                return true
            }
        }

                    //showanimation(6);
                    setRouter()
                    //showanimation(4);
                }
            })

        //易操作绑定
        function compVer(str2, str1) {
            var local_ver = str1.split('.')
            var ser_ver = str2.split('.')
            if (parseInt(local_ver[0]) < parseInt(ser_ver[0])) {
                return true
            } else if (parseInt(local_ver[0]) > parseInt(ser_ver[0])) {
                return false
            } else {
                if (parseInt(local_ver[1]) < parseInt(ser_ver[1])) {
                    return true
                } else if (parseInt(local_ver[1]) > parseInt(ser_ver[1])) {
                    return false
                } else {
                    if (
                        parseInt(local_ver[2].split('_')[0]) <
                        parseInt(ser_ver[2].split('_')[0])
                    ) {
                        return true
                    } else if (
                        parseInt(local_ver[2].split('_')[0]) >
                        parseInt(ser_ver[2].split('_')[0])
                    ) {
                        return false
                    } else {
                        return false
                    }
                }
            }
            return false
        }
        function getData_Mversion_info() {
            $('#upgrade_button').css('display', 'none')
            $.ajax({
                type: 'get',
                url: '/goform/get_version_info',
                data: { type: 'getfirmver' },
                dataType: 'json',
                success: function (msg) {
                    if (typeof msg == 'object') {
                        var data = msg
                    } else {
                        var data = eval('(' + msg + ')')
                    }
                    set_restore = 0
                    if (data.result == 4) {
                        layer.msg(curlang.sysError)
                        return false
                    } else if (data.result == 5) {
                        layer.msg(curlang.sysModel)
                        return false
                    } else if (data.result == 1) {
                        layer.msg(curlang.sysinfo)
                        return false
                    }
                    var lastV = data.lastver
                    var currV = data.curver
                    if (compVer(lastV, currV)) {
                        $('#upgrade_button').css('display', 'inline-block')
                        $('#upgrade_button').unbind('click')
                        if (getLang() == 'zhcn') {
                            $('#version_tips').html(data.content_zh)
                        } else {
                            $('#version_tips').html(data.content_en)
                        }
                        $('#upgrade_button').click(function () {
                            onform_Mupgrade_versoin()
                        })
                    } else {
                        $('#upgrade_button').css('display', 'none')
                    }
                    $('#newver').html(lastV)
                    $('#curver').html(currV)
                },
                error: function (msg) { },
            })
        }
        function Mgetstatus() {
            $.ajax({
                type: 'get',
                url: '/goform/get_version_info',
                data: { type: 'getstatus' },
                dataType: 'json',
                success: function (msg) {
                    if (msg.status == 'download') {
                        $('#msg').html(curlang.upgrade_down)
                    }
                    if (msg.status == 'upgrade') {
                        $('#msg').html(curlang.upgrade_ug)
                    }
                },
                error: function (msg) {
                    $('#msg').html(curlang.upgrade_reboot)
                },
            })
        }
        //升级请求
        function onform_Mupgrade_versoin() {
            set_restore = 1
            showanimation(1)
            $.ajax({
                type: 'post',
                url: '/goform/upgrade_version',
                data: { type: 'upgrade' },
                dataType: 'json',
                success: function (data) {
                    if (data.result == 0) {
                        setInterval(Mgetstatus, 3000)
                        lb_restart('update')
                    } else {
                        showanimation(3)
                    }
                },
                error: function (data) {
                    showanimation(3)
                    // restart('update');
                },
            })
        }
        function restart(type) {
            setTimeout(function () {
                lb_restart(type)
            }, 2000)
            var word
            if (type == 'update') {
                word = curlang.updatetime
            } else {
                word = curlang.waitingtime
            }
            setTimeout(function () {
                window.reset = layer.open({
                    type: 1,
                    closeBtn: 0, //不显示关闭按钮
                    shift: 3,
                    offset: '150px',
                    skin: 'layui-layer-loading',
                    scrollbar: false,
                    title: false,
                    shade: [0.7, '#000'],
                    content:
                        '<div style="margin:0 auto;width:90px;height:90px;background: url(/admin/js/layer/skin/default/loading-2.gif) no-repeat;background-size: cover;-ms-behavior: url(../backgroundsize.min.htc);behavior: url(../backgroundsize.min.htc);" class="layui-layer-content layui-layer-loading2"></div><h4 style="text-align:center;font-size:15px;color:#fff"><span>' +
                        word +
                        '</span><label id="curTime" style="color:#7eda3d"></label>s</h4>',
                })
            }, 2000)
        }
        function lb_restart(type) {
            var Time
            if (type == 'update') {
                Time = 105
            } else {
                if (curVersion) {
                    Time = 75
                } else {
                    Time = 70
                }
            }
            var time = parseInt(Time, 10)
            $('#curTime').html(time)
            $('#ug_time').html(time + 's')
            if (REBOOT) {
                window.clearInterval(REBOOT)
            }
            REBOOT = window.setInterval(function () {
                time--
                $('#curTime').html(time)
                $('#ug_time').html(time + 's')
                if (time == 0) {
                    window.onbeforeunload = null
                    window.clearInterval(REBOOT)
                    window.location = '../../login.asp'
                }
            }, 1000)
        }
        //wan pppoe设置
        var wanpppoe1 = true
        $('#wanPppoe_set1 span').click(function () {
            if (wanpppoe1) {
                $('.wanPppoe1').show()

        //获取版本号浏览器 add by wgl 20170216 begin
        function myBrowser() {
            var userAgent = navigator.userAgent //取得浏览器的userAgent字符串
            var isOpera = userAgent.indexOf('Opera') > -1 //判断是否Opera浏览器
            var isIE =
                userAgent.indexOf('compatible') > -1 &&
                userAgent.indexOf('MSIE') > -1 &&
                !isOpera //判断是否IE浏览器
            if (isIE) {
                var IE8 = (IE9 = false)
                var reIE = new RegExp('MSIE (\\d+\\.\\d+);')
                reIE.test(userAgent)
                var fIEVersion = parseFloat(RegExp['$1'])
                IE8 = fIEVersion == 8.0
                IE9 = fIEVersion == 9.0
                if (IE8) {
                    return 'IE8'
                }
                if (IE9) {
                    return 'IE9'
                }
            } //isIE end
        }

        function setRouterResponse() {
            $('.layer').css('display', 'block');
            $(".wlan-set").css("display", "none");
            $(".wan-set").css("display", "none");
            $('.finish-set').css("display", "block");
            $("#wlan_prev").css("display", "inline-block");
            $("#floatWlan").css("display", "block");
            $("#doubleWlan").css("display", "none");
            $('.twoWifiSsid').html($('#floatWifiName').val());
            $('.twoWifiPassword').html($('#floatWifiPass').val());
            if (curVersion) {
                $('.isDual').css("display", "block");
                $('.fiveWifiSsid').html($('#doubleWifiName').val());
                $('.fiveWifiPassword').html($('#doubleWifiPass').val());
            }
            var time = curVersion ? 75 : 70;
            var timer = setInterval(function () {
                time--;
                $('.setting-tips').find('span').eq(1).html(time);
                if (time == 0) {
                    clearInterval(timer);
                    $('.layer').css('display', 'none');
                    window.location = '../login.asp';
                }
            }, 1000)
        }


        //设置路由器
        function setRouter() {
            showanimation(1);
            set_restore = 1
            var data = Datapackage()
            $.ajax({
                type: 'post',
                url: '/goform/set_EasyCfg',
                dataType: 'json',
                data: data,
                success: function (msg) {
                    if (msg == '' || msg == 'undefine') {
                        return
                    }
                    showanimation(5);
                    setRouterResponse();
                },
                error: function (msg) { },
            })
        }

        //解析ajax请求信息
        function showMsg(obj) {
            if (obj == null || obj == '' || !obj) {
                return
            } else {
                if (typeof obj == 'object') {
                    var msg = obj
                } else {
                    var msg = JSON.parse(obj)
                }
                if (msg.result == 0) {
                    showanimation(4)
                } else {
                    showanimation(3)
                }
            }
        }
        function onform_MChannel() {
            var data
            set_restore = 1
            if (ChannelMode) {
                var URL = '/goform/set_adv24ghannel'
                data =
                    '{"type":"set2channel","channel":' +
                    $('#FloatChannel').val() +
                    ',"countrycode":"' +
                    $('#CountryCodeFloat').val().toString() +
                    '","htbw":' +

            } else {

                    ',"countrycode":"' +
                    $('#CountryCodeDouble').val().toString() +
                    '","htbw":' +

            }
            var buff = eval('(' + data + ')')
            //sleep(1);
            //showanimation(1,'0',0);
            $.ajax({
                type: 'get',
                url: URL,
                data: buff,
                success: function (msg) {
                    //showMessig(msg,0);

            setTimeout(function () {
                showanimation(5)
            }, 6000)
        }

                $.ajax({

                    dataType: 'json',
                    success: function (msg) {
                        window.location = '../../login.asp'

        function getLoginStatus() {
            if (set_restore == 0) {
                $.ajax({
                    type: 'get',
                    url: '/goform/webheartbeat',
                    timeout: 5000,
                    dataType: 'json',
                    success: function (msg) {
                        if (typeof msg == 'object') {
                            var data = msg
                        } else {
                            var data = eval('(' + msg + ')')
                        }
                        if (data.result == 8) {
                            window.location = '../../login.asp'
                        } else {
                        }
                    },
                    error: function (msg) {
                        getweblink()
                    },
                })
            }
        }
