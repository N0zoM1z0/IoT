//create step lable
function stepLable(stepnum,allstepnu){
	var obj=document.getElementById("labstep");
	var str ='<table cellpadding="0" cellspacing="0" class="ContentTableNoColor">'+'<tr>';
	for(var i=1;i<=allstepnu;i++){
	    if(1 != i){
			str+='<td>&nbsp;->&nbsp;</td>';	
		}
		if(stepnum == i){
			str+='<td  width="50" align="center" langkey="LK_Step'+i+'" style="font-weight:bold;background-color:#dbdbdb;">step'+i+'</td>';
		}else{
			str+='<td width="50" align="center" langkey="LK_Step'+i+'">step'+i+'</td>';
		}
        	
	}
	str+='</tr>'+'</table>';
	obj.innerHTML=str;	
}

var step_Num=5;
function providerChange(value){
	if("ADSL_Streamyx" == value || "VDSL_Bridge" == value ||"Other_Fibre_VDSL" == value|| "Time_Fibre"== value){
		step_Num=4;
	}else{
		step_Num=5;
	}
	stepLable(1,step_Num);
}
</script>
<script>
//init 
function init(){
	stepLable(1,step_Num);
}
//根据不同的mode，初始化不同的控件
function initContrItem(modeType){
	Element_init();
	switch(modeType){
	case "TM_Unifi":
		TM_Unifi_init();
	break;
	case "ADSL_Streamyx":
	ADSL_Streamyx_init();
	break;
	case "Maxis_Fibre":
	Maxis_Fibre_init();
	break;
	case "Other_Fibre_VDSL":
	Other_Fibre_VDSL_init();
	break;
	case "Time_Fibre":
	Time_Fibre_init();
	break;
	case "VDSL_Bridge":
	VDSL_Bridge_init();
	break;
	}	
}

//next button run function
var stepFlag=1;
function goNext(nu){
	var modeType=getValue("providerMode");
	
	var flag = 0;
	switch(nu){
		case 1:
		  initContrItem(modeType);
			document.getElementById("setting1").style.visibility="hidden";
			document.getElementById("setting2").style.visibility="visible";
			setModeDefaultValue();
			page_1_Set();
			stepFlag++;
		break;
		case 2:
			if (modeType == "TM_Unifi" || modeType == "ADSL_Streamyx" ||
					modeType == "Maxis_Fibre" || modeType == "Time_Fibre") {
					if (!!checkPassword() && !!checkUserName() && !!checkStaticIP()){
						flag = 1;
					}
			}
			else if  (modeType == "Other_Fibre_VDSL") {
					if (!!checkPassword() && !!checkUserName() && !!checkVlanID() && !!checkStaticIP()){
						flag = 1;
					}
			}
			else if (modeType == "VDSL_Bridge") {
					if (!!CheckEditValue())
					{
						flag = 1;
					}
			}
			if (flag == 1) {
				showpasswd();
				setElementDefaultValue();
				customized_ssid();
				document.getElementById("setting2").style.visibility = "hidden";
				if("VDSL_Bridge" == modeType){
					document.getElementById("setting4").style.visibility = "visible";
				}else{
					document.getElementById("setting3").style.visibility = "visible";
				}
				stepFlag++;
			}
		break;
		case 3:
			if (modeType == "VDSL_Bridge"){
				flag = 1;
			}
			else{
				if (!!checkWireless24gInfo() && !!checkWireless5gInfo()) {
					flag = 1;
				}
			}
			if (flag == 1) {
				document.getElementById("setting3").style.visibility = "hidden";
				if(modeType == "ADSL_Streamyx"||modeType == "Other_Fibre_VDSL"||modeType == "Time_Fibre"){
					document.getElementById("setting5").style.visibility = "visible";
				}else{
					document.getElementById("setting4").style.visibility = "visible";
				}
				page_3_Set();
				stepFlag++;
			}
		break;
		case 4:
			if(modeType=="VDSL_Bridge")
			{
				page_3_Set();
			}
			if (modeType == "ADSL_Streamyx"){
					flag = 1;
			}
			else{
				if (!!checkDisplayVoIP1Info() && !!checkDisplayVoIP2Info()) {
					flag = 1;
				}
			}
			if (flag == 1) {
				document.getElementById("setting4").style.visibility = "hidden";
				document.getElementById("setting5").style.visibility = "visible";
				page_4_Set();
				stepFlag++;
			}
		break;
	}
//	getpagevalue(modeType);
	stepLable(stepFlag,step_Num);
	
}
//back button run function
function goBack(nu){
  var modeType=getValue("providerMode");
//  getpagevalue(modeType);
	switch(nu){
		case 1:
			document.getElementById("setting2").style.visibility="hidden";
			document.getElementById("setting1").style.visibility="visible";
		break;
		case 2:
			document.getElementById("setting3").style.visibility="hidden";
			document.getElementById("setting2").style.visibility="visible";
		break;
		case 3:
		    if("VDSL_Bridge"==modeType){
				document.getElementById("setting2").style.visibility="visible"
			}else{
				document.getElementById("setting3").style.visibility="visible";	
			}	
			document.getElementById("setting4").style.visibility="hidden";
			
		break;
		case 4:
		   if("ADSL_Streamyx"==modeType || modeType == "Other_Fibre_VDSL" || modeType == "Time_Fibre"){
				document.getElementById("setting3").style.visibility="visible"
			}else{
				document.getElementById("setting4").style.visibility="visible";	
			}
			document.getElementById("setting5").style.visibility="hidden";
		break;
	}
	stepFlag--;	
	stepLable(stepFlag,step_Num);
}

function customized_ssid()
{
    var bss=bssid_Value.replace(/:/g,"");
    ssid_Value="dlink_"+bss.substr(8,4)+"_2.4Ghz";
    //var bss_5g=bssid_Value_5g.replace(/:/g,"");
    ssid_Value_5g="dlink_"+bss.substr(8,4)+"_5Ghz";
	setValue("INPUT_Wireless24gSSID",ssid_Value);
	setValue("INPUT_Wireless5gSSID",ssid_Value_5g);
}

function tranform(pwd)
{
    var i;
    var dst="";
    for(i=0;i<pwd.length;i+=2)
    {
        var tmp = (parseInt(pwd[i] + pwd[i+1],16));
        dst += String.fromCharCode(tmp);
    }
    return dst;
}
function showpasswd()
{
	setValue('INPUT_Wireless24gPassphrase',tranform(wpa_Value));
	setValue('INPUT_Wireless5gPassphrase',tranform(wpa_Value_5g));
}

function VlanIDEnable()
{
	if (getValue("INPUT_VlanID_Enable")==0)
	{
		//document.getElementById("INPUT_VlanID").disabled=true;
		setDisplay("DIV_DisplayVlanInfo",0);
		setValue("INPUT_VlanID","");
	}
	else
	{
		//document.getElementById("INPUT_VlanID").disabled=false;
		setDisplay("DIV_DisplayVlanInfo",1);
		setValue("INPUT_VlanID",500);
	}
}
