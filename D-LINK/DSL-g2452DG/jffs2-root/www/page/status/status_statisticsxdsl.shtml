
<html>

<script language="javascript">    
var sysusername="telecomadmin"; 
var user='<!--#getuser "name"-->';
var userlevel='<!--#getuser "level" -->';
<!--#getobject "InternetGatewayDevice.WANDevice.1.WANDSLInterfaceConfig. Status UpstreamCurrRate DownstreamCurrRate DownstreamNoiseMargin UpstreamInterleaveDepth DownstreamInterleaveDepth StandardUsed UpstreamAttenuation DownstreamAttenuation DownstreamPower UpstreamNoiseMargin UpstreamPower EstimateDistance UpstreamMaxRate DownstreamMaxRate" -->
var status = "<!--#leaf "1"-->";
var upstreamCurrRate = "<!--#leaf "2"-->";
var downstreamCurrRate = "<!--#leaf "3"-->";
var downstreamNoiseMargin = "<!--#leaf "4"-->";
var UpstreamInterleaveDepth = "<!--#leaf "5"-->";
var downstreamInterleaveDepth = "<!--#leaf "6"-->";
var standardUsed = "<!--#leaf "7"-->";
var upstreamAttenuation = "<!--#leaf "8"-->";
var downstreamAttenuation = "<!--#leaf "9"-->";
var downstreamPower = <!--#leaf "10"-->;
var upstreamNoiseMargin = "<!--#leaf "11"-->";
var upstreamPower = <!--#leaf "12"-->;
var estimateDistance = "<!--#leaf "13"-->";
var gUpstreamMaxRate = "<!--#leaf "14"-->";
var gDownstreamMaxRate = "<!--#leaf "15"-->";
<!--#endgetobject -->

<!--#getobject "InternetGatewayDevice.WANDevice.1.WANDSLInterfaceConfig.Stats.Showtime. FECErrors ATUCFECErrors HECErrors ATUCHECErrors CRCErrors ATUCCRCErrors" -->
var downShowtimeFEC = "<!--#leaf "1"-->";
var upShowtimeFEC   = "<!--#leaf "2"-->";
var downShowtimeHEC = "<!--#leaf "3"-->";
var upShowtimeHEC   = "<!--#leaf "4"-->";
var downShowtimeCRC = "<!--#leaf "5"-->";
var upShowtimeCRC   = "<!--#leaf "6"-->";
<!--#endgetobject -->


function init()
{    
	$("TD_DslStatus").innerHTML = status ;
	$("TD_StandardUsed").innerHTML = standardUsed;
    $("TD_CurrRate").innerHTML = upstreamCurrRate + "/" + downstreamCurrRate+" kbps";
    $("TD_MaxRate").innerHTML = gUpstreamMaxRate + "/" + gDownstreamMaxRate+" kbps";
    $("TD_NoiseMargin").innerHTML = (upstreamNoiseMargin*0.1).toFixed(1) +"/" +(downstreamNoiseMargin*0.1).toFixed(1) + " dB";
    $("TD_InterleaveDepth").innerHTML = UpstreamInterleaveDepth+"/" +downstreamInterleaveDepth;
    $("TD_Attenuation").innerHTML = (upstreamAttenuation*0.1).toFixed(1) +"/" +(downstreamAttenuation*0.1).toFixed(1) +" dB";    
    $("TD_OutputPower").innerHTML = (upstreamPower*0.1).toFixed(1) +"/" +(downstreamPower*0.1).toFixed(1) + " dBm";
    $("TD_Showtime_FEC").innerHTML = upShowtimeFEC +"/" + downShowtimeFEC;
    $("TD_Showtime_HEC").innerHTML = upShowtimeHEC +"/" + downShowtimeHEC;
    $("TD_Showtime_CRC").innerHTML = upShowtimeCRC +"/" + downShowtimeCRC;
    $("TD_Showdistance").innerHTML = estimateDistance;
    
	//一般用户限制
	if(userlevel != "1"){
		UserLimit();
	}	
} 

function UserLimit(){
	var tr = document.getElementsByTagName('TR');
	
	for(var i = 4; i < tr.length; i++){
		tr[i].style.display = 'none';
	}
}

function __init()
{
	init();
	if(IsExistedFunction("project_init") == true) 
    project_init(GetCurrentFileName());
}
</script>
