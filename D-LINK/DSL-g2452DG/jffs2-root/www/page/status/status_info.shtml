<script language="javascript">
var userlevel='<!--#getuser "level" -->';

function getUpTime(uptime)
{
	var hours = 0;
	var minutes = 0;
	var seconds = 0;
	seconds = uptime % 60;
	uptime = (uptime - seconds) / 60;
	minutes = uptime % 60;
	uptime = (uptime - minutes) / 60;
	hours = uptime;
	var utstr = hours + " hours, " + minutes + " mins, " + seconds + " secs";
	return utstr;
}

function hideUpTime(){
	if(userlevel == "1"){
		trs = "";
		trs += "<tr class='EvenRow'>";
		trs += "<td>";
		trs += getStr("LK_SystemUpTimee");
		trs += "</td>";
		trs += "<td>";
		trs += getUpTime(DevInfoUpTime);
		trs += "</td>";
		trs += "</tr>";
		jQuery("#td_table").append(trs);
	}
}

var modelname = '<!--#getsingle_noop "InternetGatewayDevice.DeviceInfo.ModelName" -->';
var hardwareVersion = '<!--#getsingle_noop "InternetGatewayDevice.DeviceInfo.HardwareVersion" -->';
var softwareVersion = '<!--#getsingle_noop "InternetGatewayDevice.DeviceInfo.SoftwareVersion" -->';
var DevInfoUpTime = <!--#getsingle "InternetGatewayDevice.DeviceInfo.UpTime" -->;	
var serialNumber = '<!--#getsingle_noop "InternetGatewayDevice.DeviceInfo.SerialNumber" -->';
var MACAddress = '<!--#getsingle_noop "InternetGatewayDevice.LANDevice.1.LANHostConfigManagement.MACAddress" -->';
function __init()
{
	hideUpTime();
	if(IsExistedFunction("project_init") == true) 
		project_init(GetCurrentFileName());
}
</script>
