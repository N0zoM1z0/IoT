
<html>
<head>

<script language="javascript">


function ConnectionTuple()
{
	this.Type = "";
	this.Path = "";
	this.Name = "";
}

function StatsTuple()
{
	this.BytesSent = "";
	this.BytesReceived = "";
	this.pktSent = "";
	this.pktReceived = "";
	this.ErrorsSent="";
	this.ErrorsReceived="";
	this.DiscardSent="";
	this.DiscardReceived="";
}

var index = 0;
var WanConn = new Array();
var stats = new Array();
<!--#getobject "InternetGatewayDevice.WANDevice." -->
<!--#getobject "InternetGatewayDevice.WANDevice.{i}.WANConnectionDevice." -->

<!--#getobject "InternetGatewayDevice.WANDevice.{i}.WANConnectionDevice.{i}.WANIPConnection. Name" -->
	WanConn[index] = new ConnectionTuple();
	WanConn[index].Type = "IP";
	WanConn[index].Path = "<!--#path -->";
	WanConn[index].Name = "<!--#leaf "1"-->";
<!--#getobject "InternetGatewayDevice.WANDevice.{i}.WANConnectionDevice.{i}.WANIPConnection.{i}.Stats. EthernetBytesSent EthernetBytesReceived EthernetPacketsSent EthernetPacketsReceived EthernetErrorsSent EthernetErrorsReceived EthernetDiscardPacketsSent EthernetDiscardPacketsReceived" -->
	stats[index] = new StatsTuple();
	stats[index].BytesSent = "<!--#leaf "1"-->";
	stats[index].BytesReceived = "<!--#leaf "2"-->";
	stats[index].pktSent = "<!--#leaf "3"-->";
	stats[index].pktReceived = "<!--#leaf "4"-->";
	stats[index].ErrorsSent = "<!--#leaf "5"-->";
	stats[index].ErrorsReceived = "<!--#leaf "6"-->";
	stats[index].DiscardSent = "<!--#leaf "7"-->";
	stats[index].DiscardReceived = "<!--#leaf "8"-->";
	index++;
<!--#endgetobject -->
<!--#endgetobject -->


<!--#getobject "InternetGatewayDevice.WANDevice.{i}.WANConnectionDevice.{i}.WANPPPConnection. Name" -->
	WanConn[index] = new ConnectionTuple();
	WanConn[index].Type = "PPP";
	WanConn[index].Path = "<!--#path -->";
	WanConn[index].Name = "<!--#leaf "1"-->";
	
<!--#getobject "InternetGatewayDevice.WANDevice.{i}.WANConnectionDevice.{i}.WANPPPConnection.{i}.Stats. EthernetBytesSent EthernetBytesReceived EthernetPacketsSent EthernetPacketsReceived EthernetErrorsSent EthernetErrorsReceived EthernetDiscardPacketsSent EthernetDiscardPacketsReceived" -->
	stats[index] = new StatsTuple();
	stats[index].BytesSent = "<!--#leaf "1"-->";
	stats[index].BytesReceived = "<!--#leaf "2"-->";
	stats[index].pktSent = "<!--#leaf "3"-->";
	stats[index].pktReceived = "<!--#leaf "4"-->";
	stats[index].ErrorsSent = "<!--#leaf "5"-->";
	stats[index].ErrorsReceived = "<!--#leaf "6"-->";
	stats[index].DiscardSent = "<!--#leaf "7"-->";
	stats[index].DiscardReceived = "<!--#leaf "8"-->";
	index++;
<!--#endgetobject -->
<!--#endgetobject -->

<!--#endgetobject -->
<!--#endgetobject -->


function onCreatTable()
{
	var trs = "";
	if(index == 0)
		trs="<tr class='OddRowB'><td colspan='9'>"+getStr('LK_NoRule')+"</td></tr>"	
	for(var i = 0 ;i < index; i++ )
	{
		if(i%2 == 0)
			trs += '<tr class="OddRowB">';
		else
			trs += '<tr class="EvenRowB">';
			
		trs += '<td>'+WanConn[i].Name+'</td>'; 
		trs += '<td>'+stats[i].BytesReceived+'</td>';
		trs += '<td>'+stats[i].pktReceived+'</td>';
		trs += '<td>'+stats[i].ErrorsReceived+'</td>';
		trs += '<td>'+stats[i].DiscardReceived+'</td>'; 
		trs += '<td>'+stats[i].BytesSent+'</td>';
		trs += '<td>'+stats[i].pktSent+'</td>';
		trs += '<td>'+stats[i].ErrorsSent+'</td>';
		trs += '<td>'+stats[i].DiscardSent+'</td>';
	}	
	jQuery("#td_table").append(trs);
}
function __init()
{
 	onCreatTable();
 	if(IsExistedFunction("project_init") == true) 
    project_init(GetCurrentFileName());
}
</script>

</tr>

	<td langkey="LK_Bytes"></td>
	<td langkey="LK_Packets"></td>
	<td langkey="LK_Error"></td>

</tr>
</table>

<table class="ContentTableNoColor"><tr><td>

</td></tr></table>
