<script language="javascript">    

var userlevel='<!--#getuser "level" -->';
var status = "<!--#getsingle_noop "InternetGatewayDevice.WANDevice.1.WANDSLInterfaceConfig.Status"-->";


function init()
{    
	$("TD_DslStatus").innerHTML = status ;

	//一般用户限制
	if(userlevel != "1"){
		UserLimit();
	}	
} 

function UserLimit(){
	var tr = document.getElementsByTagName('TR');
	
	for(var i = 4; i < tr.length; i++){
		tr[i].style.display = 'none';
	}
}

function __init()
{
	init();
  if(IsExistedFunction("project_init") == true) 
    project_init(GetCurrentFileName());
}
</script>
