<script>
function __init()
{
    if(IsExistedFunction("project_init") == true) 
        project_init(GetCurrentFileName());
}
function ConfirmMsgResult(type,func)
{
	if(func=='restore')
{
		if(type=='yes')
		{
	document.location.href="/page/management/mngt_reset.shtml";
		}
		else
		{
			return;
		}
	}
}
function uiReboot()
{
	if(!validateCode())
	    return false;

	top.ConfirmMsg(getStr('LK_RestoreText'),"restore");
}

</script>
