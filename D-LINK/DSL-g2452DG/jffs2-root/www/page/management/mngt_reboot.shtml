<script>
function __init()
{

        project_init(GetCurrentFileName());

function ConfirmMsgResult(type,func)
{
	if(func=='reboot')
{
		if(type=="yes")
		{
	document.location.href="/page/management/mngt_restart.shtml";
		}
		else
		{
			return;
		}
	}
}
function uiReboot()
{
	if(!validateCode())	
	    return false;
		
	top.ConfirmMsg(getStr('LK_RebootText'),"reboot");
}

</script>
