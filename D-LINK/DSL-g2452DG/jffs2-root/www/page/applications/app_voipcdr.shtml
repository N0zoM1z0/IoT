<script>



function frmLoad()
{
	GetCDRText();
}
function GetCDRText()
{
	var _url = "/cgi-bin/cdr.cgi";
	ajax = Ajax.getInstance(_url,0 ,0 , CDRMsgFormat);
	ajax.get();
}
function CDRMsgFormat(responseText)
{	
	$('TEXTAREA_CDRMsg').value = '';
	$('TEXTAREA_CDRMsg').value = responseText;
}

function DownloadCDR()
{
    if(!validateCode())
        return false;
        
	document.location.href='/cgi-bin/download_cdr.cgi';
}
function uiClearCDR()
{
    if(!validateCode())
        return false;
	
	document.location.href='/cgi-bin/clear_cdr.cgi';
}

function uiSubmit()
{

}
function __init()
{
    frmLoad();
    if(IsExistedFunction("project_init") == true) 
        project_init(GetCurrentFileName());
}
</script>
