<script language="javascript"> 
	
var sambaEnable = '<!--#getsingle "InternetGatewayDevice.Services.ServiceSamba.Enable"  -->';

var usbDevNum = '<!--#getsingle "InternetGatewayDevice.X_CT-COM_USBDevice.StorageNumberOfEntries" -->';

function uiSubmit() {
    if(!validateCode())
        return false;
    if ($("INPUT_EnableSamba").checked == true && usbDevNum == "0") {
        top.AlertMsg(getStr("LK_NoStorageDev"));
         return;
    }
    var df = document.app_sambaform; 
    AddElements(df, "InternetGatewayDevice.Services.ServiceSamba.Enable", $("INPUT_EnableSamba").checked == true ? 1 : 0);
    df.submit();
}

function __init() {
    setValue("INPUT_EnableSamba", sambaEnable);
    if(IsExistedFunction("project_init") == true) 
        project_init(GetCurrentFileName());
}
// -->
</script>
</head>
<body>
<form method="get" >
<script>printBeginContent();</script>
<script>SetContentTitle(getStr('LK_SambaSetup'));</script>
	<table class="ContentTableNoColor" cellpadding='0' cellspacing='0'>
		<tr class="FlagText">
			<td langkey="LK_NoSambaUser"></td>
		</tr>

			<td width="150" langkey="LK_SambaEnable"></td>
			<td><input type="checkbox" name="INPUT_EnableSamba" id="INPUT_EnableSamba"></td>
		</tr>

	</table>
