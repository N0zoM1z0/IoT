function getArray1(index_string,index_array)
{
    var i = 0;

    for (i = 0; i < index_array.length; i++) {
        if (index_string == index_array[i][0])
            return index_array[i][1];
    }
    return -1;
}

function GetResult_1st(){
    $("#select_networktype").selectbox();
    $("#select_macclone").selectbox();
    $("#select_wanspeed").selectbox();
    $("#select_networktype_special").selectbox();
    var getWanSettings = new SOAPGetNetworkSettingsResponse();
    var lanSettings = new SOAPLANInfoResponse();
    var gustSettings = new SOAPGuestInfoResponse();
    soapAction.sendSOAPAction("GetWanSettings", null, getWanSettings)
            .done(function(obj){
                GetResult_2nd(obj)
            });
    //获取lan
    soapAction.sendSOAPAction("GetNetworkSettings",null,lanSettings).done(function(obj){
        GetLanResult(obj);
    });
    //获取guset
    soapAction.sendSOAPAction("GetGuestNetworkSettings",null,gustSettings).done(function(obj){
        GetGuestResult(obj);
    });

}

    }
}

    SetResult_1st_Wan();
}

function SetResult_1st_Wan() {
    var soapAction = new SOAPAction();
    var SOAPSetWan = new SOAPSetWanSettings();
    var SOAPGetWanSettingsResult = new SOAPStatue();
    var mac_clone;
    var speed;
    var static_dns;
    var pri_dns;
    var sec_dns;
    var proto = document.getElementById("select_networktype").value;
    switch(proto) {
        case "DHCPPPPoE":    //pppoe模式下
        case "SpecialDialing":
            SOAPSetWan.Type="DHCPPPPoE";
            if(document.getElementById("select_networktype").value=="DHCPPPPoE")
            {
                SOAPSetWan.PppoeType="normal";
            }
            else if(document.getElementById("select_networktype_special").value=="pppoe_hn")
            {
//                    result_xml.Set("SetWanSettings/wan_wan(0)_pppoe_type", "pppoe_hn");
                SOAPSetWan.PppoeType="pppoe_hn";
            }
            else if(document.getElementById("select_networktype_special").value=="pppoe_nc")
            {
                SOAPSetWan.PppoeType="pppoe_nc";
            }
            else if(document.getElementById("select_networktype_special").value=="pppoe_hb1")
            {
                SOAPSetWan.PppoeType="pppoe_hb1";
            }
            else if(document.getElementById("select_networktype_special").value=="pppoe_hb2")
            {
                SOAPSetWan.PppoeType="pppoe_hb2";
            }
            SOAPSetWan.Username=XMLEncode(document.getElementById("pppoe_name").value);
            SOAPSetWan.Password= AES_Encrypt128(document.getElementById("pppoe_psassword1").value);
//            if(document.getElementById("pppoe_psassword1").value==""){
//                SOAPSetWan.Password=document.getElementById("pppoe_psassword1").value;
//            }else{
//                SOAPSetWan.Password=AES_Encrypt128(document.getElementById("pppoe_psassword1").value);
//            }
            SOAPSetWan.ServiceName=XMLEncode(document.getElementById("pppoe_serviename").value);
            SOAPSetWan.MTU=document.getElementById("mtu").value;
//                result_xml.Set("SetWanSettings/wan_wan(0)_pppoe_username", document.getElementById("pppoe_name").value);
//                result_xml.Set("SetWanSettings/wan_wan(0)_pppoe_passwd", AES_Encrypt128(document.getElementById("pppoe_psassword1").value));
//                result_xml.Set("SetWanSettings/wan_wan(0)_pppoe_service", document.getElementById("pppoe_serviename").value);

            //wan口速率:
            speed = document.getElementById("select_wanspeed").value;
            switch(speed) {
                case "Auto":
                    SOAPSetWan.WanSpeed="Auto";
                    SOAPSetWan.WanDuplex="Auto";
                    break;
                case "100Half":
                    SOAPSetWan.WanSpeed="100";
                    SOAPSetWan.WanDuplex="Half";
//                        result_xml.Set("SetWanSettings/wan_wan_speed", "100");
//                        result_xml.Set("SetWanSettings/wan_wan_duplex", "Half");
                    break;
                case "100Full":
                    SOAPSetWan.WanSpeed="100";
                    SOAPSetWan.WanDuplex="Full";
                    break;
                case "10Half":
                    SOAPSetWan.WanSpeed="10";
                    SOAPSetWan.WanDuplex="Half";
                    break;
                case "10Full":
                    SOAPSetWan.WanSpeed="10";
                    SOAPSetWan.WanDuplex="Full";
                    break;
                default:
                    break;
            }
            //mac clone
            mac_clone = document.getElementById("select_macclone").value;
            switch(mac_clone) {
                case "none":
                    SOAPSetWan.MacCloneEnable="false";
                    break;
                case "Auto":
                    //PC mac
                    SOAPSetWan.MacCloneEnable="true";
                    SOAPSetWan.MacCloneType="Auto";

                    break;
                case "Manual":
                    SOAPSetWan.MacCloneEnable="true";
                    SOAPSetWan.MacCloneType="Manual";
                    SOAPSetWan.MacAddress=document.getElementById("macaddress").value;
                    break;
                default:
                    break;
            }
            //静态DNS
            static_dns = document.getElementById("dns_enable").checked;
            if (static_dns) {
                SOAPSetWan.DnsManual="true";
                pri_dns = document.getElementById("dnssever1").value;
                sec_dns = document.getElementById("dnssever2").value;
                SOAPSetWan.ConfigDNS.Primary=pri_dns;
                SOAPSetWan.ConfigDNS.Secondary=sec_dns;
            } else {
                SOAPSetWan.DnsManual="false";
                SOAPSetWan.ConfigDNS.Primary="";
                SOAPSetWan.ConfigDNS.Secondary="";
            }
            //alert(static_dns);
            break;
        case "DHCP":
            SOAPSetWan.Type="DHCP";
            //mtu
            SOAPSetWan.MTU=document.getElementById("mtu").value;
            //wan口速率:
            speed = document.getElementById("select_wanspeed").value;
            switch(speed) {
                case "Auto":

                    break;
                case "100Half":

                    SOAPSetWan.WanDuplex="Half";

                    break;
                case "Auto":
                    //PC mac

                    break;
                case "Manual":
                    SOAPSetWan.MacCloneEnable="true";
                    SOAPSetWan.MacCloneType="Manual";
                    SOAPSetWan.MacAddress=document.getElementById("macaddress").value;
                    break;
                default:

            }
            break;

        case "Bridge":
            SOAPSetWan.Type="bridge";
            //wan口速率:
            speed = document.getElementById("select_wanspeed").value;
            switch(speed) {
                case "Auto":

function crlshow(str,start,end,flag)
{
    if(flag==true)
    {
        for(var i=start;i<=end;i++)
        {
            var id=str+i;
            document.getElementById(id).style.display = "";
        }
    }
    else
    {
        for(var i=start;i<=end;i++)
        {
            var id=str+i;
            document.getElementById(id).style.display = "none";
        }
    }



}

function setMtu(){
     var type=document.getElementById("select_networktype").value;
     var MtuValue=$("#mtu").val();
     var statue=false;
//     save_button_changed();
     if(type=="DHCPPPPoE" || type=="SpecialDialing"){
         if(""==MtuValue || CORRECT !=verifyMTU(MtuValue,576,1492)){ //pppoe的MTU为576-1492之间与DHCP不同
             showErr("error_9","errorinfo_9",I18N("j","Err_Network_pppoeMtu"));
             $("#mtu").focus();
             mutStatue=true;
             statue=true;
             return false;

function funcChina(str) {

    } else {

//判断mask
function setstaticmask(){
    var StaticMaskValue=$("#staticmask").val();
    var StaticIpValue=$("#staticIpaddr").val();
    var StaticGatewayValue=$("#staticgateway").val();
    var result;
    var statue=false;
    switch(result=isValidMask(StaticMaskValue)){ //检查Mask格式是否正确
        case ERR_MASK_EMPTY:
            showErr("error_5","errorinfo_5",I18N("j","Err_Network_StaticMaskNull"));//空mask
            statue=true;
            staticmaskStatue=true;
            maskFormat=true;
            return false;
        case CORRECT:
            maskFormat=false;
            if(ipFormat==false && StaticIpValue!=""){
                var IpMaskResult=checkIpMaskMatch(StaticIpValue,StaticMaskValue);
                if(ERR_NETID_INV==IpMaskResult){  //用mask检查IP，网络号全0或1
                    showErr("error_5","errorinfo_5",I18N("j","Err_Network_StaticNetId"));
                    statue=true;
                    staticmaskStatue=true;
                    return false;
                }
                if(ERR_IPMASK_MATCH==IpMaskResult){ //IP和mask不匹配
                    showErr("error_5","errorinfo_5",I18N("j","Err_Network_StaticIpMaskNotMatch"));
                    statue=true;
                    staticmaskStatue=true;
                    return false;
                }

                if(ERR_HOSTID_INV==IpMaskResult){ //用mask检查IP，主机号全0或1
                    showErr("error_5","errorinfo_5",I18N("j","Err_Network_StaticHostId"));
                    statue=true;
                    staticmaskStatue=true;
                    return false;
                }
             }
            break;
        default:
            showErr("error_5","errorinfo_5",I18N("j","Err_Network_StaticMask"));
            statue=true;
            staticmaskStatue=true;
            maskFormat=true;
            return false;
    }

    //WAN口IP地址和LAN口IP地址不能处于同一子网
    if(ipFormat==false){
        var lanmask_Int=transIptoInt(lanGatewaymask);//将lanmask转换成整数
        var wanmask_Int=transIptoInt(StaticMaskValue);//将wanmask转换成整数
        var checkmask=( lanmask_Int < wanmask_Int ? lanGatewaymask: StaticMaskValue);//取得较小者
        if(isSameNet(StaticIpValue,lanGatewayip,checkmask)!=ERR_IP_DIFFNET && staticIpaddrStatue!=true && StaticIpValue!=""){
            showErr("error_5","errorinfo_5",I18N("j","Err_Network_StaticIpLanConflict"));
            statue=true;
            staticmaskStatue=true;
            lanWanStatue=1;
            return false;
        }

        //WAN口IP地址和访客网络不能处于同一子网
        var guestmask_Int=transIptoInt(guestmask);//将guest mask转换成整数
        var checkguestmask=( guestmask_Int < wanmask_Int ? guestmask: StaticMaskValue);//取得较小者
        if(isSameNet(StaticIpValue,guestip,checkguestmask)!=ERR_IP_DIFFNET){
            showErr("error_5","errorinfo_5",I18N("j","Err_Network_IpAddrSameGuestNet"));
            statue=true;
            staticmaskStatue=true;
            lanWanStatue=1;
            return false;
        }
    }


    if(statue==false){
        staticmaskStatue=false;
        OffErr("error_5","errorinfo_5");
    }
}

//判断网关
function setstaticgateway(){
    var StaticGatewayValue=$("#staticgateway").val();
    var StaticIpValue=$("#staticIpaddr").val();
    var StaticMaskValue=$("#staticmask").val();
    var result;
    var statue=false;
    switch(result=checkIpAddr(StaticGatewayValue)){ //检查网关
        case ERR_IP_EMPTY:
            showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGatewayNull"));
            statue=true;
            staticgatewayStatue=true;
            return false;
        case CORRECT:
            if(maskFormat==false){
                var gatewayResult=checkIpMaskMatch(StaticGatewayValue,StaticMaskValue);
                if(ERR_NETID_INV==gatewayResult){ //用mask检查网关，网络号全0或1
                    showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGatewayNetId"));
                    statue=true;
                    staticgatewayStatue=true;
                    return false;
                }
                if(ERR_IPMASK_MATCH==gatewayResult){ //网关和mask不匹配
                    showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGateway"));
                    statue=true;
                    staticgatewayStatue=true;
                    return false;
                }

                if(ERR_HOSTID_INV==gatewayResult){ //用mask检查网关，主机号全0或1
                    showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGatewayHostId"));
                    statue=true;
                    staticgatewayStatue=true;
                    return false;
                }
            }

             if(ipFormat==false){
                 //验证IP和填写的默认网关是否在同一子网或相同
                 if(StaticIpValue == StaticGatewayValue){
                     showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticIPGatewaySame"));
                     statue=true;
                     staticgatewayStatue=true;
                     return false;
                 }
                 //IP地址与默认网关不在同一子网
                 if(ipFormat==false && maskFormat==false ){
                     if(SAMESUBNET!=isSameNet(StaticIpValue,StaticGatewayValue,StaticMaskValue)) {
                         showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticIPGatewayNotMatch"));
                         statue=true;
                         staticgatewayStatue=true;
                         return false;
                     }
                 }
             }
            break;
        default:
            showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGateway"));
            statue=true;
            staticgatewayStatue=true;
            return false;
    }

    if(statue==false){
        staticgatewayStatue=false;
        OffErr("error_6","errorinfo_6");
    }
}

    if(isManualMacSelect && lanmac == MacCloneValue){
        showErr("error_10","errorinfo_10",I18N("j","Err_Network_MaccloneSameLan"));
        SetMacClone=true;
        $("#macaddress").focus;
        statue=true;
        return false;
    }

    if(statue==false){
        SetMacClone=false;
        OffErr("error_10","errorinfo_10");
    }

}


//输入判断
function checkWanSetValues(){
    var AllStatue=false;
    var result;
    var type=document.getElementById("select_networktype").value;
    var mac_clone = document.getElementById("select_macclone").value;

    if(type=="DHCPPPPoE" || type=="SpecialDialing"){
        if($("#pppoe_name").val()==""){
            showErr("error_1","errorinfo_1",I18N("j","Err_Network_pppoeNameEmpty"));
            AllStatue=true;
        }
        if($("#pppoe_psassword1").val()=="" || $("#pppoe_psassword2").val()==""){
            showErr("error_2","errorinfo_2",I18N("j","Err_Network_pppoePswNull"));
            AllStatue=true;
        }
        if(document.getElementById("dns_enable").checked){
            if($("#dnssever1").val()==""){
                showErr("error_11","errorinfo_11",I18N("j","Err_Network_PrimDnsNULL"));
                AllStatue=true;
            }
        }
        if(Network_Broadband==true){
            $("#pppoe_name").focus();
            return false;
        }
        if(KeyStatue==1){  //隐藏密码（默认）
            if(pppoe_psassword2Statue==true){
                pppoe_psassword1Statue=true
            }
            if(pppoe_psassword1Statue==true){
                $("#pppoe_psassword1").focus();
                $("#pppoepassworddiv1").removeClass().addClass("text_eye_divfocus");
                return false;
            }else{
                $("#pppoepassworddiv1").removeClass().addClass("text_eye_div");
            }
        }else{   //显示密码
             if(pppoe_psassword1Statue==true){
                 pppoe_psassword2Statue=true
             }
            if(pppoe_psassword2Statue==true){
                $("#pppoe_psassword2").focus();
                $("#pppoepassworddiv2").removeClass().addClass("text_eye_divfocus");
                return false;
            }else{
                $("#pppoepassworddiv2").removeClass().addClass("text_eye_div");
            }
        }


        if(pppoe_servienameStatue==true){
            $("#pppoe_serviename").focus();
            return false;
        }
        if(mutStatue==true){
            $("#mtu").focus();
            return false;
        }
        if(dnssever1Statue==true){
            $("#dnssever1").focus();
            return false;
        }
        if(dnssever2Statue==true){
            $("#dnssever2").focus();
            return false;
        }

    }else if(type=="DHCP"){
         if(document.getElementById("dns_enable").checked){
             if($("#dnssever1").val()==""){
                 showErr("error_11","errorinfo_11",I18N("j","Err_Network_PrimDnsNULL"));
                 AllStatue=true;
             }
         }
        if($("#mtu").val()==""){
            showErr("error_9","errorinfo_9",I18N("j","Err_Network_DhcpcMtu"));
            AllStatue=true;
        }

        if(mutStatue==true){
            $("#mtu").focus();
            return false;
        }
        if(dnssever1Statue==true){
            $("#dnssever1").focus();
            return false;
        }
        if(dnssever2Statue==true){
            $("#dnssever2").focus();
            return false;
        }
    }else if(type=="Static"){
        var StaticIpValue=$("#staticIpaddr").val();
        var StaticMaskValue=$("#staticmask").val();
        var StaticGatewayValue=$("#staticgateway").val();
        var StaticDNS1Value=$("#staticdns1").val();
        var StaticDNS2Value=$("#staticdns2").val();

        if(lanGatewayip==StaticIpValue){
            showErr("error_4","errorinfo_4",I18N("j","Err_Network_IpAddrSameLan"));
            $("#staticIpaddr").focus()
            return false;
        }

        if(guestip==StaticIpValue){
            showErr("error_4","errorinfo_4",I18N("j","Err_Network_IpAddrSameGuest"));
            $("#staticIpaddr").focus()
            return false;
        }

        switch(result=isValidMask(StaticMaskValue)) { //检查Mask格式是否正确
            case ERR_MASK_EMPTY:
                showErr("error_5","errorinfo_5",I18N("j","Err_Network_StaticMaskNull"));//空mask
                $("#staticmask").focus()
                return false;
            case CORRECT:

                var IpMaskResult=checkIpMaskMatch(StaticIpValue,StaticMaskValue);

                if(ERR_NETID_INV==IpMaskResult)//用mask检查IP，网络号全0或1
                {
                    showErr("error_4","errorinfo_4",I18N("j","Err_Network_StaticNetId"));
                    $("#staticIpaddr").focus();
                    return false;
                }

                if(ERR_IPMASK_MATCH==IpMaskResult)//IP和mask不匹配
                {
                    showErr("error_4","errorinfo_4",I18N("j","Err_Network_StaticIpMaskNotMatch"));
                    $("#staticIpaddr").focus();
                    return false;
                }

                if(ERR_HOSTID_INV==IpMaskResult)//用mask检查IP，主机号全0或1
                {
                    showErr("error_4","errorinfo_4",I18N("j","Err_Network_StaticHostId"));
                    $("#staticIpaddr").focus();
                    return false;
                }
                break;
            default:
                showErr("error_5","errorinfo_5",I18N("j","Err_Network_StaticMask"));
                $("#staticmask").focus();
                return false;
        }

        //lan口ip和wan冲突检测
        var lanmask_Int=transIptoInt(lanGatewaymask);//将lanmask转换成整数
        var wanmask_Int=transIptoInt(StaticMaskValue);//将wanmask转换成整数
        var checkmask=( lanmask_Int < wanmask_Int ? lanGatewaymask: StaticMaskValue);//取得较小者
        if(isSameNet(StaticIpValue,lanGatewayip,checkmask)!=ERR_IP_DIFFNET){
            $("#staticIpaddr").focus();
            showErr("error_4","errorinfo_4",I18N("j","Err_Network_StaticIpLanConflict"));
            return false;
        }

        //访客网络ip和wan冲突检测
        var guestmask_Int=transIptoInt(guestmask);//将guest mask转换成整数
        var checkguestmask=( guestmask_Int < wanmask_Int ? guestmask: StaticMaskValue);//取得较小者
        if(isSameNet(StaticIpValue,guestip,checkguestmask)!=ERR_IP_DIFFNET){
            showErr("error_4","errorinfo_4",I18N("j","Err_Network_IpAddrSameGuestNet"));
            return false;
        }

        switch(result=checkIpAddr(StaticGatewayValue))//检查网关
        {
            case ERR_IP_EMPTY:
                showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGatewayNull"));
                $("#staticgateway").focus();
                return false;
            case CORRECT:
                var gatewayResult=checkIpMaskMatch(StaticGatewayValue,StaticMaskValue);
                if(ERR_NETID_INV==gatewayResult)//用mask检查网关，网络号全0或1
                {
                    showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGatewayNetId"));
                    $("#staticgateway").focus();
                    return false;
                }
                if(ERR_IPMASK_MATCH==gatewayResult)//网关和mask不匹配
                {
                    showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGateway"));
                    $("#staticgateway").focus();
                    return false;
                }

                if(ERR_HOSTID_INV==gatewayResult)//用mask检查网关，主机号全0或1
                {
                    showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGatewayHostId"));
                    $("#staticgateway").focus();
                    return false;
                }
                //验证IP和填写的默认网关是否在同一子网或相同
                if(StaticIpValue == StaticGatewayValue){
                    showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticIPGatewaySame"));
                    $("#staticgateway").focus();
                    return false;
                }
               if(SAMESUBNET!=isSameNet(StaticIpValue,StaticGatewayValue,StaticMaskValue)){
                 showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticIPGatewayNotMatch"));
                  $("#staticgateway").focus();
                 return false;
                 }
                break;
            default:
                showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGateway"));
                $("#staticgateway").focus();
                return false;
        }

        if(""==StaticDNS1Value){
            showErr("error_7","errorinfo_7",I18N("j","Err_Network_PrimDnsNULL"));
            $("#staticdns1").focus();
            return false;
             if(""!=StaticDNS2Value && CORRECT!=checkIpAddr(StaticDNS2Value))
             {
             showErr("error_8","errorinfo_8",I18N("j","Err_Network_SecDns"));
                 $("#staticdns2").focus();
             return false;
             }

        }else if(CORRECT!=checkIpAddr(StaticDNS1Value)){
             showErr("error_7","errorinfo_7",I18N("j","Err_Network_PrimDns"));
             $("#staticdns1").focus();
             if(""!=StaticDNS2Value && CORRECT!=checkIpAddr(StaticDNS2Value)){
                 $("#emty_9").hide();
                 showErr("error_8","errorinfo_8",I18N("j","Err_Network_SecDns"));
                 $("#staticdns2").focus();
             }
            return false;
        }else if(""!=StaticDNS2Value && CORRECT!=checkIpAddr(StaticDNS2Value)){
            showErr("error_8","errorinfo_8",I18N("j","Err_Network_SecDns"));
            $("#staticdns2").focus();
            return false;
        }else if(StaticDNS1Value==StaticDNS2Value){
            showErr("error_8","errorinfo_8",I18N("j","Err_Network_SameDns"));
            $("#staticdns2").focus();
            return false;
        }



         if($("#staticIpaddr").val()==""){
            showErr("error_4","errorinfo_4",I18N("j","Err_Network_StaticIPNULL"));
            AllStatue=true;
        }
        if($("#staticmask").val()==""){
            showErr("error_5","errorinfo_5",I18N("j","Err_Network_StaticMaskNull"));//空mask
            AllStatue=true;
        }
        if($("#staticgateway").val()==""){
            showErr("error_6","errorinfo_6",I18N("j","Err_Network_StaticGatewayNull"));
            AllStatue=true;
        }
        if($("#staticdns1").val()==""){
            showErr("error_7","errorinfo_7",I18N("j","Err_Network_PrimDnsNULL"));
            AllStatue=true;
        }

        if(mutStatue==true){
            $("#mtu").focus();
            return false;
        }
        if(staticIpaddrStatue==true){
            $("#staticIpaddr").focus();
            return false;
        }
        if(staticmaskStatue==true){
            $("#staticmask").focus();
            return false;
        }
        if(staticgatewayStatue==true){
            $("#staticgateway").focus();
            return false;
        }
        if(staticdns1Statue==true){
            $("#staticdns1").focus();
            return false;
        }
        if(staticdns2Statue==true){
            $("#staticdns2").focus();
            return false;
        }

    }
    if(isManualMacSelect && SetMacClone==true){
        $("#macaddress").focus();
        return false;
    }
    if(mac_clone=="Manual" ){
        if($("#macaddress").val()==""){
            showErr("error_10","errorinfo_10",I18N("j","Err_Network_PPPoeMacNull"));
            AllStatue=true;
        }
    }

   if(AllStatue){
      return false
   }

    return true;
}

function GetLanWanConfilct_1st(){
    var getWanSettings = new SOAPGetNetworkSettingsResponse();
    soapAction.sendSOAPAction("GetWanSettings", null, getWanSettings).done(function(obj){
        GetLanWanConfilct_2nd(obj)
    });

}

function GetLanWanConfilct_2nd(result_xml){
        var networkproto = result_xml.Type;
        var ret = "";
        if(networkproto == "DHCPPPPoE"){
            var pppoedialtype = result_xml.Type;
            var ppoeType = result_xml.PppoeType;
            if(ppoeType=="normal"){  //ppoe
                ret = getArray1(pppoedialtype,protoWan);   //模式
            }else{
                ret = getArray1(ppoeType,protoWan);   //模式
            }
            if(result_xml.IPAddress!= ""){
                document.getElementById("td_PPPoE_Status").innerHTML = I18N("j","RouterInfo_PPPoE_Successful");//拨号成功
            }else{
                var pppoestatus = result_xml.PppoeStatus;
                if(pppoestatus == "8"){
                    document.getElementById("td_PPPoE_Status").innerHTML = I18N("j","RouterInfo_Connection_Failed") + pppoestatus +")";//拨号连接失败
                }
                else if(pppoestatus == "10"){
                    document.getElementById("td_PPPoE_Status").innerHTML = I18N("j","RouterInfo_Negotiation_Failed") + pppoestatus +")";//拨号协商失败
                }
                else if(pppoestatus == "19"){
                    document.getElementById("td_PPPoE_Status").innerHTML = I18N("j","RouterInfo_Authenticate_Failed") + pppoestatus +")";//帐号验证失败
                }
                else if(pppoestatus == "100"){
                    document.getElementById("td_PPPoE_Status").innerHTML = I18N("j","RouterInfo_Dialing");//正在拨号中...
                }
                else{
                    document.getElementById("td_PPPoE_Status").innerHTML = I18N("j","RouterInfo_Other_Failed") + pppoestatus +")";//未知的错误
                }
            }
        }
        else{
            ret = getArray1(networkproto,protoWan);
        }
        if (ret != -1)
            document.getElementById("networktypeinfo").innerHTML = ret;

        if (result_xml.IPAddress == "") {
            document.getElementById("ipinfo").innerHTML = I18N("j","RouterInfo_IP_Empty");
        } else {
            document.getElementById("ipinfo").innerHTML = result_xml.IPAddress;
        }

        if (result_xml.SubnetMask == "") {
            //document.getElementById("networkmaskinfo").innerHTML = "无法获取子网掩码";
            document.getElementById("networkmaskinfo").innerHTML = I18N("j","Network_Mask_Empty");
        } else {
            document.getElementById("networkmaskinfo").innerHTML = result_xml.SubnetMask
        }

        if (result_xml.Gateway == "") {
            document.getElementById("gatewayinfo").innerHTML = I18N("j","RouterInfo_Gateway_Empty");
        } else {
            document.getElementById("gatewayinfo").innerHTML = result_xml.Gateway;
        }

        if (result_xml.RuntimeDNS.Primary == "") {
            document.getElementById("DNSinfo").innerHTML = I18N("j","Home_DNS_Empty");
        } else {
            document.getElementById("DNSinfo").innerHTML = result_xml.RuntimeDNS.Primary;
        }

         if(time >= 15000){
                if(timer2!=null){
                    clearTimeout(timer2);
                    timer2=null;
                }
                timer1=setTimeout("GetLanWanConfilct_1st()", 15000);//15s后判断一次lan wan冲突
            }else{
                time+=2000;
                timer2=setTimeout("GetLanWanConfilct_1st()", time);//2s后判断一次lan wan冲突
          }


}

function DetectNetworkType(){
    document.getElementById("auto_detect_result").style.display="none";
    document.getElementById("networkcontent").style.display="none";
    document.getElementById("auto_detect_content").style.display="";
    $.ajax({
        cache: false,
        url: "./js/CheckConnection",
        timeout: 5000,
        type: "GET",
        success: function(data) {
            DetectSetXML();
        },
        error: function() {
        }
    });
}

    GetDetectResult();
}

function GetDetectResult(){
    var getConnectionTypeSettings = new SOAPGetWanConnectionTypResponse();
    soapAction.sendSOAPAction("GetWanConnectionType", null, getConnectionTypeSettings).done(function(obj){
          GetDetectResult_2nd(obj)
    });
}

function GetDetectResult_2nd(result_xml){
           var result = result_xml.Type;
            document.getElementById("networkcontent").style.display = "";
            document.getElementById("auto_detect_content").style.display = "none";
            document.getElementById("auto_detect_result").style.display="";
            if(result=="2"){  //pppoe
                document.getElementById("detect_sucess").style.display = "";
                document.getElementById("detect_fail").style.display = "none";
                document.getElementById("select_networktype").value="DHCPPPPoE";
                document.getElementById("networktypespan").innerHTML="宽带拨号上网（PPPoE）";
                $("#savebutton").attr("disabled",false).removeClass("styled_button_s").addClass("styled_buttonSet");
            }else if(result=="1"){ //dhcp
                document.getElementById("detect_sucess").style.display = "";
                document.getElementById("detect_fail").style.display = "none";
                document.getElementById("select_networktype").value="DHCP";
                document.getElementById("networktypespan").innerHTML="自动获取IP（DHCP）";
                $("#savebutton").attr("disabled",false).removeClass("styled_button_s").addClass("styled_buttonSet");
            }else{
                document.getElementById("detect_sucess").style.display = "none";
                document.getElementById("detect_fail").style.display = "";
                document.getElementById("select_networktype").value="Static";
                document.getElementById("networktypespan").innerHTML="手动输入IP（静态IP）";
                $("#savebutton").attr("disabled",false).removeClass("styled_button_s").addClass("styled_buttonSet");
            }
            $("#select_networktype").selectbox('detach');
            $("#select_networktype").selectbox();
            changnetWorkType();
}
