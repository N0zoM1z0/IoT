function CreateTableDevice(Node,Value){
	var Table = document.getElementById(Node);
	var Tbody = Table.getElementsByTagName('tbody')[0];
	if(Tbody == null){
		Tbody = document.createElement('tbody');
	}
	for(var i = 0; i < Value.length; i++){
		var Tr = [];
		Tr[i]  = document.createElement('tr');
		if(Value[i] == undefined) continue;
		for(var j = 0; j < Value[i].length; j++){
			var Td = [];
			Td[j]  = document.createElement('td');
			Td[j].innerHTML = Value[i][j];
			Td[j].align = "center";
			Td[j].id        = Node + "_" + i.toString() + j.toString();
			Tr[i].appendChild(Td[j]);
		}
		Tbody.appendChild(Tr[i]);
	}
	Table.appendChild(Tbody);
}

function CreateAccessTable(AccessList)
{
	if(AccessList.length>0)
	{
		document.getElementById("trnull").style.display="none";
	}
	else
	{
		document.getElementById("trnull").style.display="";
	}
	ClearTable("accesslist",3);
	var AccessTableList=[];
	ExistMacArray=[];
	for(var i=0;i<AccessList.length;i++)
	{
		AccessTableList[i]=[];
		AccessTableList[i].push(i+1);
		var outstring = "<div class='devicename_show'>"+AccessList[i].DeviceName+"</div>";
		if(AccessList[i].DeviceName == "")
		{
			outstring = I18N("j","IPMAC_Undefined_Device");//终端列表信息中查找不到，显示为“未知设备”
		}
		AccessTableList[i].push(outstring);//设备名称
		AccessTableList[i].push(AccessList[i].Mac);//设备MAC地址
		if(localpc_mac.toLowerCase() == AccessList[i].Mac.toLowerCase())//本机不显示删除按钮
		{
			AccessTableList[i].push("<div class='words2'>"+I18N("j","Devices_Local_PC")+"</div>");
		}
		else
		{
			AccessTableList[i].push("<div class='delimg' onclick='deleteData("+i+")'></div>");
		}
		ExistMacArray.push((AccessList[i].Mac).toLowerCase());
	}
	CreateTableDevice("accesslist", AccessTableList);
}

function GetXML()	
{	
	//GetResult_1st();
    var soapAction = new SOAPAction();
    var getClientInfo = new SOAPGetClientInfoResponse();
    var getLocalMacInfo = new SOAPGetLocalMacAddressResponse();
    var getAccessControlInfo = new SOAPGetAccessCtlSwitchResponse();
    var getWhiteListInfo = new SOAPGetAccessCtlListResponse();
    var getBlackListInfo = new SOAPGetAccessCtlListResponse();
    var getAPRouterInfoSettings=new SOAPGetRouterInfoSettingsResponse();


    var settings = new Object();

    var clientInfo = soapAction.sendSOAPAction("GetClientInfo",null,getClientInfo);
    var localMacInfo = soapAction.sendSOAPAction("GetLocalMacAddress", null, getLocalMacInfo);
    var accessControlInfo = soapAction.sendSOAPAction("GetAccessCtlSwitch",null,getAccessControlInfo);
    settings.ListType = "White";
    var whiteListInfo = soapAction.sendSOAPAction("GetAccessCtlList",settings,getWhiteListInfo);
    settings.ListType = "Black";
    var blackListInfo = soapAction.sendSOAPAction("GetAccessCtlList",settings,getBlackListInfo);
    var lanMacInfo = soapAction.sendSOAPAction("GetRouterInformationSettings", null, getAPRouterInfoSettings);

    $.when(clientInfo,localMacInfo,accessControlInfo,whiteListInfo,blackListInfo,lanMacInfo).done(function(clientInfo,localMacInfo,accessControlInfo,whiteListInfo,blackListInfo,lanMacInfo){
        GetResult(clientInfo,localMacInfo,accessControlInfo,whiteListInfo,blackListInfo,lanMacInfo);
    });
}
function GetResult(clientInfo,localMacInfo,accessControlInfo,whiteListInfo,blackListInfo,lanMacInfo)
{
    macenable = accessControlInfo.SwitchState;
    maclistmode = accessControlInfo.AclMode;
    localpc_mac = localMacInfo.localMac;
    localpc_devicename = localpc_mac;//初始显示本机别名为mac地址

    var clientLists = clientInfo.ClientInfoLists.ClientInfo;
    //获取在线列表和LAN口MAC
    G_Device_List = clientLists;
    for(var i = 0; i < clientLists.length; i ++){
        if(clientLists[i].Type != "OFFLINE"){
            G_Device_Online.push(clientLists[i]);
        }
    }
    G_Lan_Mac = lanMacInfo.LanMacAddress;
    //获取黑名单
    for(var idx1 = 0; idx1 < blackListInfo.AclClientInfo.length; idx1 ++){
        G_AccessList_Black.push(blackListInfo.AclClientInfo[idx1]);
        G_BfAccessList_Black.push(blackListInfo.AclClientInfo[idx1]);
    }
    //获取白名单
    for(var idx2 = 0; idx2 < whiteListInfo.AclClientInfo.length; idx2 ++){
        G_AccessList_White.push(whiteListInfo.AclClientInfo[idx2]);
        G_BfAccessList_White.push(whiteListInfo.AclClientInfo[idx2]);
    }

    var local_index = 0;
    for(var i=0;i < G_AccessList_White.length; i++)
    {
        if(localpc_mac.toLowerCase() == G_AccessList_White[i].Mac.toLowerCase())
        {
            local_index =i;
            break;
        }
    }
    if(local_index != 0)//将本机放在第一位置
    {
        var tempArray = G_AccessList_White[0];
        G_AccessList_White[0] = G_AccessList_White[local_index];
        G_AccessList_White[local_index] = tempArray;
        //由于是引用数据类型，不能直接等于，必须错开，否则内存位置一样
        var tempArray2 = G_BfAccessList_White[0];
        G_BfAccessList_White[0] = G_BfAccessList_White[local_index];
        G_BfAccessList_White[local_index] = tempArray2;
    }

    if(macenable=="OFF")
    {
        document.getElementById("access_enable").checked=false;
        document.getElementById("access_statue").className = "checkbox_off";
        document.getElementById("accesscontent").style.display = "none";
    }
    else
    {
        document.getElementById("access_enable").checked=true;
        document.getElementById("access_statue").className = "checkbox_on";
        document.getElementById("accesscontent").style.display = "";
    }

    if(maclistmode=="Black")
    {
        document.getElementById("forblack").className = "ic-radio-press";
        document.getElementById("forwhite").className = "ic-radio";
        document.getElementById("macaccessblack").checked=true;
        document.getElementById("macaccesswhite").checked=false;
        CreateAccessTable(G_AccessList_Black);
    }
    else if(maclistmode=="White")
    {
        document.getElementById("forblack").className = "ic-radio";
        document.getElementById("forwhite").className = "ic-radio-press";
        document.getElementById("macaccessblack").checked=false;
        document.getElementById("macaccesswhite").checked=true;
        CreateAccessTable(G_AccessList_White);
    }

    for(var i=0;i<G_Device_Online.length;i++)
    {
        if(G_Device_Online[i].MacAddress.toLowerCase() == localpc_mac.toLowerCase())
        {
            localpc_devicename = G_Device_Online[i].DeviceName;
            G_Device_Online.splice(i,1);//下拉选择列表去除本机
        }
    }
    var u = document.getElementById("wlanmac_select");
    for(var i=0;i<G_Device_Online.length;i++)
    {
        u.options.add(new Option(G_Device_Online[i].MacAddress, G_Device_Online[i].MacAddress));
    }
    $("#wlanmac_select").selectbox('attach');
    document.getElementById("wlanmac_select").value="0";
    $("#wlanmac_select").selectbox();
    document.getElementById("right_content").style.display="";
    document.getElementById("CreateOnloadMessage").style.display="none";
}

function SetResult() {
    var soapAction = new SOAPAction();
    var setAccessCtlSwitchSettings = new SOAPSetAccessCtlSwitchSettings();
    var setAccessCtlListSettings = new SOAPSetAccessCtlListSettings();
    if(document.getElementById("access_enable").checked==true)//点击打开时
    {
        setAccessCtlSwitchSettings.SwitchState = "ON";
        if(document.getElementById("macaccessblack").checked)//打开或保存时根据选择的黑白名单模式下发数据
        {
            setAccessCtlListSettings.AccessCtlType = "Black";
            setAccessCtlListSettings.AclClientInfo = G_AccessList_Black;
        }
        else
        {
            setAccessCtlListSettings.AccessCtlType = "White";
            var flag = false;//判断本机是否在列表中，解决保留配置升级时本机不在白名单列表导致无法访问
            for(var i=0;i<G_AccessList_White.length;i++)
            {
                if(localpc_mac.toLowerCase() == G_AccessList_White[i].Mac.toLowerCase())
                {
                    flag = true;
                }
            }
            if(flag == false)
            {
                G_AccessList_White.push({DeviceName:localpc_devicename,Mac:localpc_mac});
            }
            setAccessCtlListSettings.AclClientInfo = G_AccessList_White;
        }
    }
    else//点击关闭时
    {
        setAccessCtlSwitchSettings.SwitchState = "OFF";
        if(document.getElementById("macaccessblack").checked)//打开或保存时根据选择的黑白名单模式下发数据
        {
            setAccessCtlListSettings.AccessCtlType = "Black";
            setAccessCtlListSettings.AclClientInfo = G_BfAccessList_Black;
        }
        else
        {
            setAccessCtlListSettings.AccessCtlType = "White";
            setAccessCtlListSettings.AclClientInfo = G_BfAccessList_White;
        }
    }


    soapAction.SetMultipleSOAP("SetAccessCtlSwitch",setAccessCtlSwitchSettings,null);
    soapAction.SetMultipleSOAP("SetAccessCtlList",setAccessCtlListSettings,null);
    soapAction.SendMultipleSOAPAction("SetMultipleActions").done(function(obj,status){
        if(status == "OK"){
            //setTimeout("waitSettingFinished()", 1000);
            waitSettingFinished()
        }else{
            showConnectError();
        }
    }).fail(function(){
        showConnectError();
    })
}

function showConnectError(){
    document.getElementById("CreatePopAlertMessage").style.display = "none";
    document.getElementById("waitSettingFinish").style.display = "none";
    document.getElementById("DetectRouterConnection").style.display = "inline";
}

function verifyWlanAccessInput()
{
	hideAllErrorInfo();
	var macMannualValue=$("#wlan_macmanual").val();
	var mac_select_input="";//当前将添加的mac
	var mactype=document.getElementById("wlanmac_select").value;
	if("0"==mactype)//如果为手动
	{
		var MacResult=checkMacAddr(macMannualValue);
		switch(MacResult)
		{
			case ERR_MAC_FORMAT:
				showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacFormat"));
				return false;
			case ERR_MAC_GROUP:
				showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacGroup"));
				return false;
			case ERR_MAC_ZERO:
				showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacZero"));
				return false;
			case ERR_MAC_BROAD:
				showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacBroad"));
				return false;
			case ERR_MAC_EMPTY:
				showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacEmpty"));
				return false;
			default:
				mac_select_input=macMannualValue;
				break;
		}
		
		if(macMannualValue.toLowerCase() == G_Lan_Mac.toLowerCase())
		{
			showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_Mac_IsSmaeLanMAC"));
			return false;
		}
	}
	else
	{
		mac_select_input=Select_Mac_Value;
	}
	//MAC地址冲突验证
	if(($.inArray(mac_select_input.toLowerCase(),ExistMacArray))!=-1)
	{
		showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacConflict"));
		return false;
	}
	
	if(document.getElementById("macaccessblack").checked == true)
	{
		//判断本机是否在列表中
		if(localpc_mac.toLowerCase() == mac_select_input.toLowerCase())
		{
			showErr("error_2","errorinfo_2",I18N("j","Err_AccessControl_LocalPCBlack"));
			return false;
		}
	}

	ExistMacArray.push(mac_select_input.toLowerCase());
	return true;
}

//自动验证Mac地址
function CheckMacFormat(){
    hideAllErrorInfo();
    var macMannualValue=$("#wlan_macmanual").val();
    var MacResult=checkMacAddr(macMannualValue);
    switch(MacResult)
    {
        case ERR_MAC_FORMAT:
            showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacFormat"));
            return false;
        case ERR_MAC_GROUP:
            showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacGroup"));
            return false;
        case ERR_MAC_ZERO:
            showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacZero"));
            return false;
        case ERR_MAC_BROAD:
            showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacBroad"));
            return false;
        case ERR_MAC_EMPTY:
            showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacEmpty"));
            return false;
        default:
            mac_select_input=macMannualValue;
            break;
    }

    if(macMannualValue.toLowerCase() == G_Lan_Mac.toLowerCase())
    {
        showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_Mac_IsSmaeLanMAC"));
        return false;
    }
    //MAC地址冲突验证
    if(($.inArray(mac_select_input.toLowerCase(),ExistMacArray))!=-1)
    {
        showErr("error_2","errorinfo_2",I18N("j","Err_AdvWlanAccess_MacConflict"));
        return false;
    }

    if(document.getElementById("macaccessblack").checked == true)
    {
        //判断本机是否在列表中
        if(localpc_mac.toLowerCase() == mac_select_input.toLowerCase())
        {
            showErr("error_2","errorinfo_2",I18N("j","Err_AccessControl_LocalPCBlack"));
            return false;
        }
    }
}

function AccessRadio(tag)
{
	if(tag==0)
	{
		document.getElementById("forblack").className = "ic-radio-press";
		document.getElementById("forwhite").className = "ic-radio";
		document.getElementById("macaccessblack").checked=true;
		document.getElementById("macaccesswhite").checked=false;
		CreateAccessTable(G_AccessList_Black);
	}
	else if(tag==1)
	{
		document.getElementById("forblack").className = "ic-radio";
		document.getElementById("forwhite").className = "ic-radio-press";
		document.getElementById("macaccessblack").checked=false;
		document.getElementById("macaccesswhite").checked=true;
		var flag = false;//切换为白名单时，判断本机是否在列表中
		for(var i=0;i<G_AccessList_White.length;i++)
		{
			if(localpc_mac.toLowerCase() == G_AccessList_White[i].Mac.toLowerCase())
			{
				flag = true;
			}
		}
		if(flag == false)
		{
			G_AccessList_White.push({DeviceName:localpc_devicename,Mac:localpc_mac});
		}
		CreateAccessTable(G_AccessList_White);
	}
    save_button_changed();
}

function save_button_changed()
{
    $("#savebutton5").attr("disabled",false).removeClass("styled_button_s").addClass("styled_button_s_active");
}

</script>
